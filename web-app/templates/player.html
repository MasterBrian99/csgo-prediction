<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    {#    <link rel="stylesheet" href="./css/main.min.css" />#}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.min.css') }}">
    <title>Document</title>
</head>
<body>
{% include "base/header.html" %}

<div class="player pt-20 text-white relative flex justify-center">
    <div class="container w-full pt-10">
        <h3
                class="main-title text-3xl font-bold border-l-8 border-cyan-500 pl-2"
        >
            Player Summery
        </h3>
        <div class="player-summary flex justify-between flex-wrap mt-20">
            {% for item in player_list %}
                <div
                        class="w-60 h-full shadow-sm shadow-slate-500 flex justify-center items-center rounded-lg flex-col py-10 m-4 "
                >

                    <img
                            src="{{ item.image_url }}"
                            alt=""
                            class="w-40 rounded-full"
                    />
                    <h1 class="font-bold text-slate-400 pt-5">most {{ item.title }}</h1>
                    <h3>{{ item.name }}</h3>
{#                <h4>{{ item.count }}</h4>#}
                </div>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
